<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <title>Grabber popup</title>
</head>
<body>
<div class="body">
    <div class="emptyLogin">
        <div id="error_message">&nbsp;</div>
        <form name="login_form" action="" method="get" id="popup_login_form">
            <table>
                <tbody>
                <tr>
                    <td align="right">Ваш Логин:</td>
                    <td><input type="text" name="login" value="" tabindex="1"></td>
                </tr>
                <tr>
                    <td align="right">Пароль:</td>
                    <td><input type="password" name="password" value="" tabindex="2"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Войти" class="button"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div id="loader"><img src="image/ajax-loader.gif" title="Loding" alt="Loading"></div>
</div>
</body>
</html>
